<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Zapisy na zajęcia</title>
</head>
<body>
    <div class="container border border-primary rounded my-4 py-4">
        <form>
            <div class="form-row">
                <div class="form-group col-lg-6">
                    <label for="name">Imię</label>
                    <input type="text" class="form-control" id="name" required>
                    
                </div>
                <div class="form-group col-lg-6">
                    <label for="surname">Nazwisko</label>
                    <input type="text" class="form-control" id="surname" required>
                    
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
                
            </div>

            <div class="form-row my-3">
                <div class="col-lg-6">
                    <!-- <div class="my-3">Zaznacz odpowiednie:</div> -->
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gridRadios" id="radio1" value="option1" checked>
                        <label for="radio1" class="form-check-label">Student</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gridRadios" id="radio2" value="option1">
                        <label for="radio2" class="form-check-label">Pracownik</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12">
                    <label for="inputState">Zajęcia do wyboru</label>
                    <select id="inputState" class="form-control">
                        <option selected>Wybierz zajęcia...</option>
                        <option>Siatkówka</option>
                        <option>Badmintom</option>
                        <option>Basen</option>
                    </select>
                </div>
            </div>

            <div class="form-group my-3">
                <label for="write-area">Uwai</label> 
                <textarea class="form-control" id="write-area" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Zatwierdź</button>
        </form>
    </div>

  
</body>
</html>
